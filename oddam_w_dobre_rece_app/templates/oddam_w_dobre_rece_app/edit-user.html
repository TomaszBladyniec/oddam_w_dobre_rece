{% extends 'oddam_w_dobre_rece_app/base.html' %}
{% load static %}
{% block content %}
  <section class="login-page">
    <h2>Edycja danych użytkownika</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
          <label for="fname">Imię:</label><br>
          <input type="text" id="fname" name="fname" value="{{ user.first_name }}"><br>
          <label for="lname">Imię:</label><br>
          <input type="text" id="lname" name="lname" value="{{ user.last_name }}"><br>
          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email" value="{{ user.email }}"><br>
          <label for="password">Aby zmienić dane, podaj hasło:</label><br>
          <input type="password" id="password" name="password"><br>
      </div>
      <div class="form-group form-group--buttons">
        <button class="btn" type="submit">Zapisz zmiany</button>
      </div>
    </form>
      <h2><a href="{% url 'edit-password' %}">Zmień hasło</a></h2>
  </section>
{% endblock %}
